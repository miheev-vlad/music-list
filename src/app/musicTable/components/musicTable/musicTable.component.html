<div class="music-list">
  <table
    mat-table
    [dataSource]="musicPlayerService.musicList"
    class="music-table"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let music">{{ music.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let music">{{ music.title }}</td>
    </ng-container>
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef>File Name</th>
      <td mat-cell *matCellDef="let music">{{ music.fileName }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns"
      (click)="onPlay(element.id)"
      style="cursor: pointer"
    ></tr>
  </table>
</div>
<music-player
  [musicLimit]="fetchLimit"
  [musicIndex]="musicIndex"
></music-player>
